<!DOCTYPE html>

<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviepad</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/styles/signup.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/NavBar.css" rel="stylesheet">
  </head>

  <body>
  
    <!-- navbar div start -->
    <div class="topnav">
      <script src="./js/search.js"></script>
        <nav>
          <a href="/basket.html" class="basket"><i class="fa fa-fw fa-shopping-basket"></i></a>
          <a href="/login.html" class="user"><i class="fa fa-fw fa-user"></i></a>
          <a href="/help.html" class="help"><i class="fa fa-fw fa-question"></i></a>
          <div class="homebtn">
            <button class="homebtn-btn" onclick="location.href='/index.html';"><img src="images/FullName.png" class="logo" width="180" height="44" alt="Home Button"></button>
          </div>
          <form class="search-bar" method="post" onsubmit="submitted()" role="search">
            <i class="fa fa-fw fa-search search-icon"></i>
            <input class="search-text text-white" type="text" id="query" placeholder="Search">
            </form>
        </nav>
      </div>


    <div class="signup-main">
      <article>
        <h1>Welcome to Moviepad!</h1>
        <div>
          <form name="signUp" method="post" action="/index.html" onsubmit="return validateForm()" required>
            <label for="details">Please Enter your Details:</label>
            <br />
            <input type="text" name="username" placeholder="Create a Username..." required/>
            <input type="text" name="email" placeholder="Enter your Email Address..." required/>
            <input type="password" name="password" placeholder="Create a Password..." required/>
            <input type="password" name="password2" placeholder="Confirm your Password..." required/>
            <br />
            <div>
              <button type="submit" name="action" value="login">Register</button>
              <br />
              <br />
              <a href="/login.html">Already have an account?</a>
            </div>
          </form>
        </div>
      </article>
    </div>
  </body>
  <script src="./js/SignupValidation.js"></script>

</html>
