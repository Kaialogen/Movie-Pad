<!doctype html>

<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="page_type" content="np-template-header-footer-from-plugin" />
    <title>Moviepad</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/NavBar.css" rel="stylesheet" />
    <link href="/styles/Categories.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <script src="./js/search.js"></script>
      <nav>
        <a href="/basket.html" class="basket"><i class="fa-solid fa-shopping-basket"></i></a>
        <a href="/login.html" class="user"><i class="fa-solid fa-user"></i></a>
        <a href="/help.html" class="help"><i class="fa-solid fa-question"></i></a>
        <a
          href="./Categories.html"
          class="Genre"
          onmouseover="document.getElementById('dropdown-content').style.display='block';"
          onmouseleave="document.getElementById('dropdown-content').style.display='none';"
          onFocus="document.getElementById('dropdown-content').style.display='block';"
          ><i class="fa-solid fa-bars"></i
        ></a>
        <div class="homebtn">
          <button class="homebtn-btn" onclick="location.href='/index.html';">
            <img src="images/FullName.png" class="logo" width="180" height="44" alt="Home Button" />
          </button>
        </div>
        <form class="search-bar" method="post" onsubmit="submitted()" role="search">
          <i class="fa fa-fw fa-search search-icon"></i>
          <input class="search-text text-white" type="text" id="query" placeholder="Search" />
        </form>
      </nav>

      <!-- Genre Container -->
      <div
        class="dropdown"
        onmouseover="document.getElementById('dropdown-content').style.display='block';"
        onmouseleave="document.getElementById('dropdown-content').style.display='none';"
        onFocus="document.getElementById('dropdown-content').style.display='block';"
      >
        <div class="dropdown-content" id="dropdown-content">
          <button onclick="action()">Action</button>
          <button onclick="adventure()">Adventure</button>
          <button onclick="animation()">Animation</button>
          <button onclick="comedy()">Comedy</button>
          <button onclick="crime()">Crime</button>
          <button onclick="drama()">Drama</button>
          <button onclick="fantasy()">Fantasy</button>
          <button onclick="horror()">Horror</button>
          <button onclick="romance()">Romance</button>
          <button onclick="scienceFiction()">Science Fiction</button>
          <button onclick="thriller()">Thriller</button>
          <button onclick="western()">Western</button>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="categories">
      <h1>Categories</h1>
      <p>Click on a category to view the movies available.</p>
      <div class="categories-grid">
        <a href="#" class="category-item">
          <img src="images/Action.jpg" alt="Action" />
          <h2>Action</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Adventure.jpg" alt="Adventure" />
          <h2>Adventure</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Animation.jpg" alt="Animation" />
          <h2>Animation</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Comedy.jpg" alt="Comedy" />
          <h2>Comedy</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Crime.jpg" alt="Crime" />
          <h2>Crime</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Drama.jpg" alt="Drama" />
          <h2>Drama</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Fantasy.jpg" alt="Fantasy" />
          <h2>Fantasy</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Horror.jpg" alt="Horror" />
          <h2>Horror</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Romance.jpg" alt="Romance" />
          <h2>Romance</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/ScienceFiction.jpg" alt="Science Fiction" />
          <h2>Science Fiction</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Thriller.jpg" alt="Thriller" />
          <h2>Thriller</h2>
        </a>
        <a href="#" class="category-item">
          <img src="images/Western.jpg" alt="Western" />
          <h2>Western</h2>
        </a>
      </div>
    </div>
  </body>
</html>
