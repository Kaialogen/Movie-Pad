<!doctype html>

<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moviepad</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/NavBar.css" rel="stylesheet" />
    <link href="/styles/movie.css" rel="stylesheet" />
    <link href="/styles/shop.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <script src="./js/search.js"></script>
      <nav>
        <a href="/basket.html" class="basket"><i class="fa fa-fw fa-shopping-basket"></i></a>
        <a href="/login.html" class="user"><i class="fa fa-fw fa-user"></i></a>
        <a href="/help.html" class="help"><i class="fa fa-fw fa-question"></i></a>
        <div class="homebtn">
          <button class="homebtn-btn" onclick="location.href='/index.html';">
            <img src="images/FullName.png" class="logo" width="180" height="44" alt="Home Button" />
          </button>
        </div>
        <form class="search-bar" method="post" onsubmit="submitted()" role="search">
          <i class="fa fa-fw fa-search search-icon"></i>
          <input class="search-text text-white" type="text" id="query" placeholder="Search" />
        </form>
      </nav>
    </div>

    <div id="main">
      <article class="text">
        <br />
        <br />
        <br />
        <img class="image-1" id="movie-image" src="" alt="Movie Poster" />
        <iframe
          width="560"
          height="350"
          id="movie-video"
          src=""
          style="border: none"
          autoplay="false"
          title="YouTube"
        ></iframe>
        <h1 class="text-movie text-white" id="movie-title">Movie Name</h1>

        <div class="row">
          <p class="text-white" id="movie-description"></p>
          <br />
          <br />
          <div class="column left">
            <strong class="text-white">Release Date: </strong>
            <p class="text-white" id="movie-release-date"></p>
            <strong class="text-white">Genres: </strong>
            <p class="text-white" id="movie-genre"></p>
          </div>
          <div class="column right">
            <strong class="text-white">Director: </strong>
            <p class="text-white" id="movie-director"></p>
            <strong class="text-white">Actors: </strong>
            <p class="text-white" id="movie-actors"></p>
          </div>
        </div>
        <br />
        <strong class="text-white">Price per day</strong>
        <p class="text-white" id="movie-price"></p>
        <input type="number" id="days-to-rent-x" name="quantity" min="1" max="30" size="3" value="3" />
        <button class="button-2" onclick="addToBasket(movieId)">Add to Basket</button>
      </article>
    </div>
  </body>

  <script src="/db/movies.js"></script>
  <script src="/js/AddToBasket.js"></script>
  <script src="/js/MovieDisplay.js"></script>
</html>
